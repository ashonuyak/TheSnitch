<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB2</title>
    <link rel="stylesheet" href="./css/stylesSign.css">
</head>

<body>
    <div class='wrapper'>
        <header>
            <img src="./images/logo.png" id="logo">
            <nav class='question'>
                <p>{{ text }}</p>
                <a href="{{ href }}"> {{ page }} </a>
            </nav>
        </header>
        <div class='div-index'>
            <form class='form-index'>
                <nav class='nav-index'>
                    <h1>{{ description }}</h1>
                    {% block content %}
        
                    {% endblock %}
                </nav>
            </form>
        </div>
    </div>
</body>

</html>
